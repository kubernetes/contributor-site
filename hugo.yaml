baseURL: 'https://www.kubernetes.dev/'
title: &title Kubernetes Contributors # Create a reference to use later
theme:
  - docsy
themesDir: node_modules
enableRobotsTXT: true

# Language settings
contentDir: content/en

enableMissingTranslationPlaceholders: true
disableKinds:
  - taxonomy

# Configure how URLs look like per section.
permalinks:
  blog: '/:section/:year/:month/:day/:slug/'

# Image processing configuration.
imaging:
  resampleFilter: CatmullRom

services:
  googleAnalytics:
    # Fake ID in support of [params.ui.feedback]. The real GA ID is set in the Netlify config.
    id: UA-00000000-0

# Hugo internal caching
caches:
  assets:
    dir: ':cacheDir/_gen'
    maxAge: -1
  getcsv:
    dir: ':cacheDir/:project'
    maxAge: 60s
  getjson:
    dir: ':cacheDir/:project'
    maxAge: 60s
  images:
    dir: ':cacheDir/_images'
    maxAge: -1
  modules:
    dir: ':cacheDir/modules'
    maxAge: -1

# Hugo Modules configuration
# Note: Hugo modules are imported and mounted from external GitHub repositories.
# Each module has its own mounts section that maps files/directories to local content paths.
module:
  imports:
    - path: github.com/cncf/foundation
      mounts:
        - source: code-of-conduct.md
          target: content/en/includes/cncf-code-of-conduct.md
    
    - path: github.com/kubernetes/sig-release
      mounts:
        - source: releases/release-1.36/README.md
          target: content/en/resources/release/index.md
    
    - path: k8s.io/community
      mounts:
        - source: contributors/guide
          target: content/en/docs/guide
        - source: contributors/guide/coding-conventions.md
          target: content/en/docs/guide/coding-convention.md
        - source: contributors/guide/contributor-cheatsheet/README.md
          target: content/en/docs/contributor-cheatsheet.md
        - source: sig-list.md
          target: content/en/community/community-groups.md
        - source: mentoring/README.md
          target: content/en/community/mentoring.md
        - source: values.md
          target: content/en/community/values.md
        - source: committee-code-of-conduct/incident-process.md
          target: content/en/community/code-of-conduct-incident-process.md
        - source: communication/best-practices.md
          target: content/en/docs/comms/notifications.md
        - source: communication/calendar-guidelines.md
          target: content/en/docs/comms/calendars.md
        - source: communication/discuss-guidelines.md
          target: content/en/docs/comms/discuss.md
        - source: communication/mailing-list-guidelines.md
          target: content/en/docs/comms/mailing-lists.md
        - source: communication/moderation.md
          target: content/en/docs/comms/moderation.md
        - source: communication/moderators.md
          target: content/en/docs/comms/moderators.md
        - source: communication/requesting-survey.md
          target: content/en/docs/comms/surveys.md
        - source: communication/slack-guidelines.md
          target: content/en/docs/comms/slack.md
        - source: communication/zoom-guidelines.md
          target: content/en/docs/comms/zoom.md
        - source: communication/youtube/youtube-guidelines.md
          target: content/en/docs/comms/youtube.md
        - source: github-management/default-branch-migration.md
          target: content/en/resources/rename.md
        - source: code-of-conduct.md
          target: content/en/includes/code-of-conduct.md
  mounts:
    - source: content/en
      target: content
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: assets
      target: assets
    - source: data
      target: data
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes

# Language configuration
languages:
  en:
    title: *title # Use the YAML reference instead of repeating
    languageName: English

markup:
  goldmark:
    renderer:
      unsafe: true
  # Default highlight is tango for Docsy but the website uses emacs (for now)
  highlight:
    style: emacs

frontmatter:
  date:
    - date
    - ':filename'
    - publishDate
    - lastmod
  title:
    - title
    - ':filename'

# Everything below this are Site Params
params:
  # This is used instead of the built-in top level `copyright` to utilize
  # Docsy's partial which adds the copyright year automatically
  copyright: The Kubernetes Authors
  gcs_engine_id: 8ad0f1b8442fece81

  # User interface configuration
  ui:
    # Enable to show the sidebar menu in its compact state.
    sidebar_menu_compact: true
    # Set to true to disable the About link in the site footer
    footer_about_disable: false

    # Adds an H2 section titled "Feedback" to the bottom of each doc. The responses are sent to Google Analytics as events.
    # This feature depends on [services.googleAnalytics] and will be disabled if "services.googleAnalytics.id" is not set.
    # If you want this feature, but occasionally need to remove the "Feedback" section from a single page,
    # add "hide_feedback: true" to the page's front matter.
    feedback:
      enable: true
    # The responses that the user sees after clicking "yes" (the page was helpful) or "no" (the page was not helpful).
    # yes = 'Glad to hear it! Please <a href="https://github.com/USERNAME/REPOSITORY/issues/new">tell us how we can improve</a>.'
    # no = 'Sorry to hear that. Please <a href="https://github.com/USERNAME/REPOSITORY/issues/new">tell us how we can improve</a>.'

  links:
    # End user relevant links. These will show up on left side of footer and in the community page if you have one.
    user:
      - name: Kubernetes Dev Mailing List
        url: 'https://groups.google.com/a/kubernetes.io/group/dev'
        icon: fa fa-envelope
        desc: Discussion and help from your fellow users
      - name: X
        url: 'https://x.com/K8sContributors'
        icon: fa-brands fa-x-twitter
        desc: Follow us on X to get the latest news!
      - name: LinkedIn
        url: 'https://www.linkedin.com/company/kubernetes'
        icon: fab fa-linkedin
        desc: "Kubernetes on LinkedIn"
    # Developer relevant links. These will show up on right side of footer and in the community page if you have one.
    developer:
      - name: GitHub
        url: 'https://github.com/kubernetes/community'
        icon: fab fa-github
        desc: Home of the Kubernetes Community!
      - name: Slack
        url: 'https://slack.k8s.io'
        icon: fab fa-slack
        desc: Chat with other project developers
